<!DOCTYPE html>
<html>
  <head>
    <title>Gestor de Utilizadores</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Gestor de Utilizadores</h1>
    <div class="container">
      <div class="user-counters">
        <strong>--- Contadores de Utilizadores ---</strong>
        <div id="TotalUsers"></div>
        <div id="ActiveUsers"></div>
        <div id="InactiveUsers"></div>
      </div>

      <br />
      <div class="search-add-container">
        <input
          type="text"
          id="searchUser"
          placeholder="Procurar Utilizador..."
        />
        <div class="form-group">
          <button id="addUserBtn">Adicionar Utilizador</button>
          <button id="activeUsersBtn">Utilizadores ativos</button>
        </div>
      </div>

      <div id="usersContainer"></div>

      <div id="modalForm" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Add New User</h2>
          <form id="formUser">
            <div class="form-group">
              <label for="nameInput">Name</label>
              <input
                type="text"
                id="nameInput"
                placeholder="insert the name"
                required
              />
            </div>

            <div class="form-group">
              <label for="emailInput">Email</label>
              <input
                type="email"
                id="emailInput"
                placeholder="insert the email"
                required
              />
            </div>

            <button type="submit">Add User</button>
          </form>
        </div>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
