<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Gestor de Tarefas</h1>
    <div class="container">
      <div id="output"></div>

      <div class="exercicio-2">
        <div id="output-1"></div>
        <button id="contador">Contador</button>
      </div>

      <div class="exercicio-3">
        <div id="output-2"></div>
        <button id="tarefasBtn">Tarefas</button>
      </div>

      <div id="output-3"></div>

      <div id="output-4"></div>

      <div class="exercicio-6">
        <div id="output-5"></div>
        <input id="valueInput" type="text" placeholder="Inserir um valor" />
        <button id="valueBtn">Ler Valor</button>
      </div>

      <div class="exercicio-7">
        <div id="output-6"></div>
        <button id="btn">Clica aqui</button>
      </div>

      <div id="output-7"></div>

      <div id="output-8"></div>

      <input id="taskInput" type="text" placeholder="Nova tarefa" />
      <button id="addBtn">Adicionar</button>

      <ul id="taskList"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
