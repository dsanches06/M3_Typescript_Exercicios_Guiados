<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Exercícios de TypeScript — Tipos</h1>

    <div class="container">
      <div class="exercicios">
        <div id="output-1"></div>
        <button id="btnCount">Adicionar Tarefa</button>
      </div>

      <div class="exercicios">
        <div id="output-2"></div>
      </div>

      <div class="exercicios">
        <input type="text" id="inputValue" value="Danilson Sanches" />
        <button id="inputBtn">Limpar Campo</button>
      </div>

      <div class="exercicios">
        <div id="output-3"></div>
      </div>

      <div class="exercicios">
        <div id="output-4"></div>
      </div>

      <div class="exercicios">
        <div id="output-5"></div>
      </div>

      <div class="exercicios">
        <h2 id="heading-2">Frontend Javascript</h2>
      </div>

      <div class="exercicios">
        <input type="text" id="inputTarefa" placeholder="Nova Tarefa" />
        <button id="btnAdd">Adicionar Tarefa</button>
      </div>
      <div class="listar-tarefas">
           <ul id="ulTarefas"></ul>
      </div>
   

      <div class="exercicios">
        <div id="output-6"></div>
      </div>
    </div>

<ul class="tabela-lista">
    <li class="linha-tabela">
        <span class="celula-tabela">Cabeçalho 1</span>
        <span class="celula-tabela">Cabeçalho 2</span>
    </li>
    <li class="linha-tabela">
        <span class="celula-tabela">Dado A1</span>
        <span class="celula-tabela">Dado B1</span>
    </li>
</ul>

    <script src="main.js" type="module"></script>
  </body>
</html>
